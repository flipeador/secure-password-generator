<!doctype html>
<html>
  <link rel="stylesheet" href="popup.css">
  <body style="display: none;">
    <!-- Background -->
    <div class="background">
      <div></div>
    </div>
    <!-- Nav -->
    <nav class="tab" tab="1">
      <button open>Password Generator</button>
      <button name="generate-qr-code">QR Code Generator</button>
    </nav>
    <!-- Main -->
    <main>
      <!-- Password Generator -->
      <div class="tab-content" tab="1-1" open>
        <!-- Length -->
        <span aria-hidden="true">Password length:</span>
        <x-input
          id="length"
          type="numeric"
          min="1" max="99" value="20"
          session local>
        </x-input>
        <span aria-hidden="true"></span>
        <!-- Letters -->
        <x-checkbox
          id="letters"
          for="letters-case letters-min"
          nowrap checked
          local session>
          Letters (A-Z):
        </x-checkbox>
        <select id="letters-case" value="3" session local>
          <option value="upper">Uppercase</option>
          <option value="lower">Lowercase</option>
          <option value="mixed" selected>MixedCase</option>
        </select>
        <x-input
          id="letters-min"
          type="numeric"
          min="1" max="99" value="10"
          title="Minimum number of letters"
          session local>
        </x-input>
        <!-- Digits -->
        <x-checkbox
          id="digits"
          for="digits-min"
          nowrap checked
          session local>
          Digits (0-9):
        </x-checkbox>
        <span aria-hidden="true"></span>
        <x-input
          id="digits-min"
          type="numeric"
          min="1" max="99" value="10"
          title="Minimum number of digits"
          session local>
        </x-input>
        <!-- Other characters -->
        <x-checkbox
          id="other"
          for="other-min other-chars"
          nowrap
          session local>
          Other characters:
        </x-checkbox>
        <x-input
          id="other-chars"
          value="&quot;'!#$%&()*+,-./:;<=>?@[\]^_`{|}~"
          unique focus
          session local>
        </x-input>
        <x-input
          id="other-min"
          type="numeric"
          min="1" max="99" value="5"
          title="Minimum number of characters"
          session local>
        </x-input>
        <!-- Excluded characters -->
        <x-checkbox
          id="exc"
          for="exc-chars"
          nowrap
          session local>
          Excluded characters:
        </x-checkbox>
        <x-input
          id="exc-chars"
          unique focus
          session local>
        </x-input>
        <span aria-hidden="true"></span>
        <!-- Exhaustive randomized transfer -->
        <x-checkbox id="exhaustive-randomized-transfer" checked session local>
          Ensures all characters are used before repeating any.
        </x-checkbox>
        <!-- Password -->
        <x-input
          id="password"
          type="password"
          flags="copy"
          title="The generated password"
          readonly session>
          <svg slot="icon">
            <use xlink:href="#key-round"></use>
          </svg>
        </x-input>
        <!-- Buttons -->
        <button id="save">Save options</button>
        <button id="generate">Generate password</button>
        <button id="use">Use</button>
      </div>
      <!-- QR Code Generator -->
      <div class="tab-content" tab="1-2">
        <x-input
          id="issuer"
          placeholder="Google"
          title="Account provider or service"
          session>
          <svg slot="icon">
            <use xlink:href="#building"></use>
          </svg>
        </x-input>
        <x-input
          id="label"
          placeholder="example@gmail.com"
          title="Account name or email"
          session>
          <svg slot="icon">
            <use xlink:href="#mail"></use>
          </svg>
        </x-input>
        <x-input
          id="secret"
          placeholder="N23Y253JQO7VDN7VBTP64N33"
          title="Arbitrary key value encoded in Base32"
          session>
          <svg slot="icon">
            <use xlink:href="#key-round"></use>
          </svg>
        </x-input>
        <div id="qr-code">
      </div>
    </main>
    <!-- SVG -->
    <svg style="display: none">
      <defs>
        <!-- Key Round -->
        <!-- https://lucide.dev/icons/key-round -->
        <symbol id="key-round" viewBox="0 0 24 24" fill="none" stroke="gold" stroke-width="2">
          <path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/>
          <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/>
        </symbol>
        <!-- Mail -->
        <!-- https://lucide.dev/icons/mail -->
        <symbol id="mail" viewBox="0 0 24 24" fill="none" stroke="cornflowerblue" stroke-width="2">
          <rect width="20" height="16" x="2" y="4" rx="2"/>
          <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
        </symbol>
        <!-- Building 2 -->
        <!-- https://lucide.dev/icons/building-2 -->
        <symbol id="building" viewBox="0 0 24 24" fill="none" stroke="coral" stroke-width="2">
          <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/>
          <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/>
          <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/>
          <path d="M10 6h4"/>
          <path d="M10 10h4"/>
          <path d="M10 14h4"/>
          <path d="M10 18h4"/>
        </symbol>
      </defs>
    </svg>
    <!-- SCRIPTS -->
    <script src="../lib/qrcode.js" defer></script>
    <script type="module" src="../lib/components/x-checkbox/checkbox.js"></script>
    <script type="module" src="../lib/components/x-input/input.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
