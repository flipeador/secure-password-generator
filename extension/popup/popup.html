<html>
  <link rel="stylesheet" href="popup.css">
  <body>
     <!-- MAIN -->
    <main>
      <!-- Tab -->
      <div id="tab">
        <button active>Password Generator</button>
        <button>QR Code Generator</button>
      </div>
      <!-- Password Generator -->
      <div id="tab-1">
        <!-- Length -->
        <span>Password length:</span>
        <input id="length" type="number" value="20" session local>
        <span aria-hidden="true"></span>
        <!-- Letters -->
        <label>
          <input id="letters" type="checkbox" checked session local>
          <span>Letters (A-Z):</span>
        </label>
        <select id="letters-case" value="3" session local>
          <option value="upper">Uppercase</option>
          <option value="lower">Lowercase</option>
          <option value="mixed" selected>MixedCase</option>
        </select>
        <input id="letters-min" type="number" value="10" min="1"
          title="Minimum number of letters" session local>
        <!-- Digits -->
        <label>
          <input id="digits" type="checkbox" checked session local>
          <span>Digits (0-9):</span>
        </label>
        <span aria-hidden="true"></span>
        <input id="digits-min" type="number" value="10" min="1"
          title="Minimum number of digits" session local>
        <!-- Other characters -->
        <label>
          <input id="other" type="checkbox" session local>
          <span>Other characters:</span>
        </label>
        <input id="other-chars" type="text" unique focus
          value="&quot;'!#$%&()*+,-./:;<=>?@[\]^_`{|}~" session local>
        <input id="other-min" type="number" value="5" min="1"
          title="Minimum number of characters" session local>
        <!-- Excluded characters -->
        <label>
          <input id="exc" type="checkbox" session local>
          <span>Excluded characters:</span>
        </label>
        <input id="exc-chars" type="text" unique focus session local>
        <span aria-hidden="true"></span>
        <!-- Password -->
        <div class="password">
          <input id="password" type="password" autocomplete="off" readonly session>
          <button id="password-eye">
            <svg style="display: none; width: 1.5em; height: 1em;">
              <use xlink:href="#eye"></use>
            </svg>
            <svg style="width: 1.5em; height: 1em;">
              <use xlink:href="#eye-off"></use>
            </svg>
          </button>
        </div>
        <button id="password-copy">Copy</button>
        <!-- Buttons -->
        <button id="save">Save options</button>
        <button id="generate">Generate password</button>
        <button id="use">Use</button>
      </div>
      <!-- QR Code Generator -->
      <div id="tab-2" style="display: none;">
        <span>Issuer:</span>
        <input id="issuer" type="text" placeholder="Google"
          title="Account provider or service" session local>
        <span>Label:</span>
        <input id="label" type="text" placeholder="example@gmail.com"
          title="Account name or email" session local>
        <span>Secret:</span>
        <input id="secret" type="text" placeholder="N23Y253JQO7VDN7VBTP64N33"
          title="Arbitrary key value encoded in Base32" session>
        <div class="qr-code">
      </div>
    </main>
     <!-- SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <defs>
        <!-- Eye -->
        <!-- https://lucide.dev/icons/eye -->
        <symbol id="eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
          <circle cx="12" cy="12" r="3"/>
        </symbol>
        <!-- Eye Off -->
        <!-- https://lucide.dev/icons/eye-off -->
        <symbol id="eye-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/>
          <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/>
          <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/>
          <path d="m2 2 20 20"/>
        </symbol>
      </defs>
    </svg>
    <!-- SCRIPT -->
    <script src="../lib/qrcode.js" defer></script>
    <script src="popup.js" type="module"></script>
  </body>
</html>
